        <form action="#" method="" >
            <label>First Name: </label>
            <input type="text" name="firstname" value="Mr. A" size="5" maxlength="20" required /><br/>

            <label>Last Name: </label>
            <input type="text" name="lastname"  placeholder="Enter your lastname" readonly/><br/>

            <label>Password: </label>
            <input type="password" name="password" value="123" disabled /><br/>

            <label>Contact: </label>
            <input type="number" name="contact" value="123" min="5" max="10" /><br/>

            <label>Gender: </label><br/>
            <input type="radio" name="sex" value="Male"/><label>Male</label><br/>
            <input type="radio" name="sex" value="Female"/><label>Female</label><br/>

            <label>Email: </label>
            <input type="email" name="contact" value="" /><br/>

            <label>States lived: </label><br/>
            <input type="checkbox" name="state" value="Delhi"/><label>Delhi</label><br/>
            <input type="checkbox" name="state" value="Haryana"/><label>Haryana</label><br/>
            <input type="checkbox" name="state" value="UP"/><label>UP</label><br/>
            <input type="checkbox" name="state" value="MP"/><label>MP</label><br/>
            <input type="checkbox" name="state" value="Karnataka"/><label>Karnataka</label><br/>
            <input type="checkbox" name="state" value="AP"/><label>AP</label><br/><br/>

            <select name="car">
                <option value="Maruti">Maruti</option>
                <option value="Maruti">Tata</option>
                <option value="Maruti">Hyundai</option>
                <option value="Maruti">Honda</option>
            </select>
            <br>
            <input type="hidden" name=""/>
            <input type="month" name=""/>
            <input type="date" name=""/>
            <textarea name="remarks" rows="10" cols="30"></textarea><br>
            <input type="submit" value="Submit Form"/><br/>
            <!-- <button>Submit Button</button> -->
        </form>
